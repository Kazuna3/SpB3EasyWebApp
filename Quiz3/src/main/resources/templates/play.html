<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>「〇×クイズ」アプリ：PLAY</title>
</head>
<body>
	<h1>「〇×クイズ」アプリ：PLAY</h1>
	<h3>クイズ</h3>
	<th:block th:if="${msg}">
		<p th:text="${msg}" style="color: red"></p>
		<a th:href="@{/quiz/}">CRUD画面へ</a>
	</th:block>
	<th:block th:unless="${msg}">
		<p th:text="${quizForm.question}">クイズ内容</p>
		<form th:action="@{/quiz/check}" th:object="${quizForm}" method="POST">
			<!-- th:field は、HTML の id 属性, name 属性, value 属性を生成する。 -->
			<input type="hidden" th:field="*{id}">
			<button name="answer" value="true">〇</button>
			<button name="answer" value="false">×</button>
		</form>
	</th:block>
</body>
</html>
